

{% if firstname == '' %}
<h2> What is your name? </h2>
{% else %}
<h2> Hello {{firstname}} {{lastname}} </h2>
Would you like to change your name? <br/>
{% endif %}

<form action="/hello" method="POST">

    First Name: <input type="text" name="firstname"/> <br/>
    Last Name: <input type="text" name="lastname"/> <br/>

    <input type="submit" value="submit"/>


    <form action="/bball" method="POST">
        Sort By:<br/>
        <input type="radio" name="sortby" value="year"/> Year <br/>
        <input type="radio" name="sortby" value="wins"/> Wins <br/>
        <input type="radio" name="sortby" value="pct"/> Win Percentage <br/>
        <br/>
        Sort Order:<br/>
        <input type="radio" name="sortorder" value="asc"/> Ascending <br/>
        <input type="radio" name="sortorder" value="desc"/> Descending <br/>
        <br/>
        <input type="submit" name="update" value="Update"/>
        <br/>
        <br/>
    </form>

</form>
